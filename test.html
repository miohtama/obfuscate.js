            <h1>Obfuscate text demo</h1>

            <p>See how our text mangler works</p>

            <h2>Orignal</h2>

            <div id="orignal">
                <p class="node1">
                    Tämä on testiteksti. This is test text. Here we have a PIN code: 1234.
                </p>

                <table class="table table-striped table-bordered table-condensed">
                    <tr>
                        <th>Country</th>
                        <th>Turbines</th>
                        <th>Efficiency</th>

                    </tr>
                    <tr>
                        <td>Balinok</td>
                        <td>2</td>
                        <td>27%</td>
                        <td>$2,130,789</td>
                    </tr>
                </table>

                <p class="node2">
                    ...&lt;Further text goes here&gt;...
                </p>
            </div>

            <h2>Obfuscated</h2>

            <div id="obfuscated">
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

        <script src="obfuscate.js"></script>

        <script>
            $(document).ready(function() {
                $("#orignal").children().clone().appendTo("#obfuscated");
                obfuscate("#obfuscated");
            });
